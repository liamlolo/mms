<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيـلاتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    video, audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>تسجيلات صوتية وفيديو</h1>

  <h2>فيديو</h2>
  <video controls>
    <source src="https://example.com/video.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <h2>تسجيل صوتي</h2>
  <audio controls>
    <source src="https://example.com/audio.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>
</body>
</html>
